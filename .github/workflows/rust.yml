name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
          uses: actions/checkout@v2
          with:
            lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose