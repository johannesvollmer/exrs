name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: checkout large files
        run: git lfs checkout
      - name: build source
        run: cargo build --verbose
      - name: run tests
        run: cargo test --verbose